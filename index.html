<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link -->
    <link rel="stylesheet" href="styles.css">
    <title>Front-End Screening Test</title>
</head>
<body>
    <nav></nav>
    

    <section class="container">
        <section class="search-sort-container">
            <section class="search">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <input type="text" name="search" id="search-bar" placeholder="Find customers">
            </section>
            
            <section class="dropdown">
                <div class="dropbtn">
                    <span class="drop-title">Filter by Name (A-Z)</span>
                    <i class="fa-solid fa-caret-down arrow-down"></i>
                </div>
                <div class="dropdown-content">
                    <div class="sort a-z">Name (A-Z)</div>
                    <div class="sort z-a">Name (Z-A)</div>
                </div>
            </section>
        </section>
            

        <section class="cards-container">
        </section>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
